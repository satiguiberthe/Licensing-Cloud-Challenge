version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: quantech_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-quantech_db}
      - POSTGRES_USER=${DB_USER:-quantech_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-quantech_password}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-quantech_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantech-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quantech_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantech-network

  # Django Backend
  backend:
    build:
      context: ./quantech_test
      dockerfile: Dockerfile
    container_name: quantech_backend
    command: gunicorn src.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload
    volumes:
      - ./quantech_test/src:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production-key-123456789
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=quantech_db
      - DB_USER=quantech_user
      - DB_PASSWORD=quantech_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - JWT_SECRET_KEY=your-jwt-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_LIFETIME=86400
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - quantech-network

  # Celery Worker
  celery:
    build:
      context: ./quantech_test
      dockerfile: Dockerfile
    container_name: quantech_celery
    command: celery -A src worker -l info
    volumes:
      - ./quantech_test/src:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production-key-123456789
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=quantech_db
      - DB_USER=quantech_user
      - DB_PASSWORD=quantech_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend
    networks:
      - quantech-network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./quantech_test
      dockerfile: Dockerfile
    container_name: quantech_celery_beat
    command: celery -A src beat -l info
    volumes:
      - ./quantech_test/src:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production-key-123456789
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=quantech_db
      - DB_USER=quantech_user
      - DB_PASSWORD=quantech_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend
    networks:
      - quantech-network

  # Angular Frontend
  frontend:
    build:
      context: ./quantech_test_frontend
      dockerfile: Dockerfile
    container_name: quantech_frontend
    ports:
      - "4200:80"
    environment:
      - API_URL=http://localhost:8000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quantech-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  quantech-network:
    driver: bridge
