version: '3.8'

services:
  # Backend Service (Spring Boot)
  backend:
    image: openjdk:21-jdk-slim
    container_name: licensing-backend
    working_dir: /app
    volumes:
      # Montez votre projet backend ici
      - ../backend:/app
    command: >
      sh -c "
      if [ -f ./mvnw ]; then
        ./mvnw spring-boot:run
      elif [ -f ./gradlew ]; then
        ./gradlew bootRun
      else
        echo 'ERROR: No Maven or Gradle wrapper found. Please add mvnw or gradlew to your backend project.'
        exit 1
      fi
      "
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://localhost
    networks:
      - licensing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend Service (Angular)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: licensing-frontend
    ports:
      - "4200:80"
    environment:
      - API_URL=http://backend:8080/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - licensing-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  licensing-network:
    driver: bridge
